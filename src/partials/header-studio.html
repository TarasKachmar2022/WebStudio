<!-- Хедер -->
<header class="header">
  <div class="container header__container">
    <div class="header__thumb">
      <!-- Навігація -->
      <a
        class="logo animate__animated animate__flip animate__delay-1s"
        href="./index.html"
        >Web<span class="logo--black">Studio</span></a
      >
      <button
        class="header__menu burger__btn"
        type="button"
        aria-label="Переключатель мобільного меню"
        aria-expanded="false"
        data-menu-btn
      >
        <span class="burger__icon"></span>
      </button>
    </div>
    <div class="mobile-menu" data-menu>
      <div class="mobile-menu__container">
        <nav class="header__site-nav site-nav">
          <ul class="site-nav__list header__nav-list">
            <li>
              <a
                class="site-nav__link site-nav__link--current"
                href="./index.html"
                >Студія</a
              >
            </li>
            <li>
              <a class="site-nav__link" href="./portfolio.html">Портфоліо</a>
            </li>
            <li>
              <a class="site-nav__link" href="./contacts.html">Контакти</a>
            </li>
          </ul>
        </nav>
        <!-- Контакти хедер -->
        <ul class="header-contacts__list">
          <li class="header-contacts__item header-contacts__email">
            <a class="header-contacts__link" href="mailto:info@devstudio.com"
              ><svg class="header-contacts__icon" width="16" height="12">
                <use href="./images/sprite.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>
          <li class="header-contacts__item header-contacts__phone">
            <a class="header-contacts__link" href="tel:+380961111111">
              <svg class="header-contacts__icon" width="10" height="16">
                <use href="./images/sprite.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
        <ul class="header-socials">
          <li class="header-socials__item">
            <a
              class="header-socials__link"
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram
            </a>
          </li>
          <li class="header-socials__item">
            <a
              class="header-socials__link"
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter
            </a>
          </li>
          <li class="header-socials__item">
            <a
              class="header-socials__link"
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Facebook
            </a>
          </li>
          <li class="header-socials__item">
            <a
              class="header-socials__link"
              href="https://www.linkedin.com/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
