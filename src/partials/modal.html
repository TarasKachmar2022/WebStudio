<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="close__btn" data-modal-close>
      <svg class="close__icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-close-btn"></use>
      </svg>
    </button>
    <strong class="modal__title"
      >Залиште свої дані, ми вам передзвонимо
    </strong>
    <form>
      <div class="modal-form__group" role="group">
        <label class="modal-form__wrap">
          <span class="modal-form__label">Ім'я</span>
          <span class="modal-form__thumb">
            <input
              class="modal-form__input"
              type="text"
              name="username"
              placeholder="Степан"
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              title="Username must be two words separated by space."
            />
            <svg class="modal-form__icon" width="18" height="18">
              <use
                class="modal-form__use"
                href="./images/sprite.svg#icon-modal-person"
              ></use>
            </svg>
          </span>
        </label>

        <label class="modal-form__wrap">
          <span class="modal-form__label">Телефон</span>
          <span class="modal-form__thumb">
            <input
              class="modal-form__input"
              type="tel"
              name="userphone"
              placeholder="+38(012)345-67-89"
              minlength="17"
              maxlength="17"
              id="phone"
              required
            />
            <svg class="modal-form__icon" width="18" height="18">
              <use
                class="modal-form__use"
                href="./images/sprite.svg#icon-modal-phone"
              ></use>
            </svg>
          </span>
        </label>

        <label class="modal-form__wrap">
          <span class="modal-form__label">Пошта</span>
          <span class="modal-form__thumb">
            <input
              class="modal-form__input"
              type="email"
              name="useremail"
              placeholder="example@mail.com"
              required
            />
            <svg class="modal-form__icon" width="18" height="18">
              <use
                class="modal-form__use"
                href="./images/sprite.svg#icon-modal-envelope"
              ></use>
            </svg>
          </span>
        </label>

        <label class="modal-form__wrap">
          <span class="modal-form__label">Коментар</span>
          <textarea
            class="modal-form__message"
            name="feedback"
            rows="10"
            placeholder="Введіть текст"
          ></textarea>
        </label>
      </div>

      <label class="modal-form__agreement-label">
        <input
          class="modal-form__agreement-input"
          type="checkbox"
          name="agreement"
          required
        />
        <svg class="modal-form__agreement-icon" width="16" height="15">
          <use
            class="modal-form__agreement-unchecked"
            href="./images/sprite.svg#icon-uncheked"
          ></use>
          <use
            class="modal-form__agreement-checked"
            href="./images/sprite.svg#icon-checked"
          ></use>
        </svg>
        <span class="modal-form__agreement-text">
          Погоджуюся з розсилкою та приймаю
          <a class="modal-form__agreement-link" href="">Умови договору</a>
        </span>
      </label>

      <button class="modal-form__btn btn" type="submit">Відправити</button>
    </form>
  </div>
</div>
