<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="close-btn" data-modal-close>
      <svg class="close-icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-close-btn"></use>
      </svg>
    </button>
    <strong class="register-form-title"
      >Залиште свої дані, ми вам передзвонимо
    </strong>
    <form>
      <div class="register-form-group" role="group">
        <label class="register-form-wrap">
          <span class="register-form-label">Ім'я</span>
          <span class="register-form__thumb">
            <input class="register-form__input" type="text" />
            <svg class="register-form-icon" width="18" height="18">
              <use
                class="register-form-use"
                href="./images/sprite.svg#icon-modal-person"
              ></use>
            </svg>
          </span>
        </label>

        <label class="register-form-wrap">
          <span class="register-form-label">Телефон</span>
          <span class="register-form__thumb">
            <input class="register-form__input" type="tel" />
            <svg class="register-form-icon" width="18" height="18">
              <use
                class="register-form-use"
                href="./images/sprite.svg#icon-modal-phone"
              ></use>
            </svg>
          </span>
        </label>

        <label class="register-form-wrap">
          <span class="register-form-label">Пошта</span>
          <span class="register-form__thumb">
            <input class="register-form__input" type="email" />
            <svg class="register-form-icon" width="18" height="18">
              <use
                class="register-form-use"
                href="./images/sprite.svg#icon-modal-envelope"
              ></use>
            </svg>
          </span>
        </label>

        <label class="register-form-wrap">
          <span class="register-form-label">Коментар</span>
          <textarea
            class="register-form__message"
            name=""
            rows="10"
            placeholder="Введіть текст"
          ></textarea>
        </label>
      </div>

      <label class="register-agreement-label">
        <input
          class="register-agreement-input"
          type="checkbox"
          name="agreement"
          required
        />
        <svg class="register-agreement-icon" width="16" height="15">
          <use
            class="register-agreement-unchecked"
            href="./images/sprite.svg#icon-uncheked"
          ></use>
          <use
            class="register-agreement-checked"
            href="./images/sprite.svg#icon-checked"
          ></use>
        </svg>
        <span class="register-agreement-text">
          Погоджуюся з розсилкою та приймаю
          <a class="register-agreement-link" href="">Умови договору</a>
        </span>
      </label>

      <button class="register-form-btn btn" type="submit">Відправити</button>
    </form>
  </div>
</div>
